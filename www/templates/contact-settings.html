<ion-view view-title="Contact settings">
  <ion-content class="padding">
      <div class="list list-inset">
	    <img src="img/Sergey.jpg" class="photo-settings" />
        <label class="item item-input">
            <input type="text" placeholder="First name" ng-model="data.FirstName">
        </label>
        <label class="item item-input">
            <input type="text" placeholder="Last name" ng-model="data.LastName">
        </label>
        <label class="item item-input">
            <input type="text" placeholder="Phone number" ng-model="data.PhoneNumber">
        </label>
      </div>
	
	  <button class="button button-block button-calm" ng-click="save()">Save</button>
  </ion-content>
	<button class="button button-icon button-photo color-blue" ng-click="WannaBanana()">
        <i class="ion-camera"></i>
    </button>
</ion-view>
