<ion-view view-title="Meeting">  
  <ion-nav-buttons side="secondary">
	<button class="button button-icon ion-android-more-vertical" ng-click="popover.show($event)">
	</button>
  </ion-nav-buttons>
  <ion-content>
    <div class="list card">
      <div class="item item-avatar">
		<img src="{{meeting.creator.face}}">
        <h3>{{meeting.startTime| date: "yyyy-MM-dd HH:mm"}} - {{meeting.endTime| date: "HH:mm"}}</h3>
        <h2>{{meeting.name}}</h2>
        <p>{{meeting.creator.name}}</p>
		
      </div>
      <div class="item">
			<p>
				<i class="ion-ios-location"></i>
				{{meeting.location}}
			</p>
	  </div>
      <div class="item">
        <p>{{meeting.description}}</p>
      </div>
      
      <div class="item row">
		  <div class="tab-item col-33" ng-click="setStatus(0)">
			  <i class="icon ion-close-circled" style="color:{{ColorNotGoing}}"></i>
			  Not going
		  </div>
		  <div class="tab-item col-33" ng-click="setStatus(1)">
			  <i class="icon big ion-help-circled" style="color:{{ColorNotSure}}"></i>
			  Not sure
		  </div>
		  <div class="tab-item col-33" ng-click="setStatus(2)">
			  <i class="icon ion-checkmark-circled" style="color:{{ColorGoing}}"></i>
			  Going
		  </div>
	  </div>
      <div class="item row">
		  <div class="tab-item col-33">
		  </div>
		  <div class="tab-item col-33" ng-click="needARidePressed()">
			  <i class="icon ion-android-car" style="color:{{ColorNeedARide}}"></i>
			  Need a ride
		  </div>
	  </div>
	  

		<div ng-controller="ChatCtrl">
			<div name="sendMessageForm" class="item-input" novalidate>
			  	  <label class="item-input-wrapper">
					  <input id="msg-input" ng-model="data.message" class="input-message" type="text" placeholder="Type your message here">
				  </label>
				  <div class="footer-btn-wrap">
					<button class="button button-icon icon ion-ios-paperplane footer-btn" ng-click="sendMessage(data.message)" ng-disabled="!data.message || data.message === ''">
					</button>
				  </div>
			</div>
		</div>
			
		<div class="padding" ng-controller="ChatCtrl">
			<section class="chat" >
				<span ng-repeat="message in messages">
				  <span ng-show="!message.notification">
					<p class="clear"></p>
					<p class="username" ng-show="!messageIsMine(message.phoneNumber)">{{message.name}}</p>
					<div ng-class='getBubbleClass(message.phoneNumber)'>
					  <p ng-bind="message.text"></p>
					</div>
				  </span>
				  <span ng-show="message.notification">
					<p class="notification" ng-bind="message.message"></p>
				  </span>
				</span>
			</section>
			
		</div>
    </div>
  </ion-content>
</ion-view>
