<ion-view view-title="Upcoming">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in upcomingChats" type="item-text-wrap" href="#/tab/upcoming/{{chat.id}}">
        <img ng-src="{{chat.face}}">
        <h2>{{chat.name}}</h2>
        <p>{{chat.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
	
	<a href="#/tab/add" class="button button-icon position-bottom-center" ng-click="add(nameValue, descriptionValue, datetimeValue)">
        <i class="icon ion-plus-circled button-plus button-calm"></i>
    </a>
	
	
	

  </ion-content>
</ion-view>
