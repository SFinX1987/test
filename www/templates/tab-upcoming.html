<ion-view view-title="Upcoming">
	<div class="bar bar-subheader item-input-inset" >
		<label class="item-input-wrapper textbox-search">
			<i class="icon ion-search placeholder-icon"></i>
			<input type="search" placeholder="Search">
		</label>
		<div class="buttons">
			<button class="button button-icon ion-android-more-vertical" ng-click="popover.show($event)">
			</button>
		</div>
	</div>
  <ion-content class="has-subheader">
	
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="meeting in upcomingMeetings" type="item-text-wrap" href="#/tab/upcoming/{{meeting.id}}">
        <img ng-src="{{meeting.creator.face}}">
        <h2>{{meeting.name}}</h2>
        <p>{{meeting.creator.name}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(meeting)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
	
	<a href="#/add" class="button button-icon button-plus"">
        <i class="ion-plus-circled"></i>
    </a>
  </ion-content>
</ion-view>
