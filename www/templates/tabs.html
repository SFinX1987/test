<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Upcoming Tab -->
  <ion-tab title="Upcoming" icon-off="ion-ios-timer-outline" icon-on="ion-ios-timer" href="#/tab/upcoming">
    <ion-nav-view name="tab-upcoming"></ion-nav-view>
  </ion-tab>

  <!-- Past Tab -->
  <ion-tab title="Past" icon-off="ion-ios-checkmark-outline" icon-on="ion-ios-checkmark" href="#/tab/past">
    <ion-nav-view name="tab-past"></ion-nav-view>
  </ion-tab>

</ion-tabs>
